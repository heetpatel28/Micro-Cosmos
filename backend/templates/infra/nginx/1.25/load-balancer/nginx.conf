upstream backend {
    least_conn;
    server {{DB_URL}}:{{PORT}} weight=1 max_fails=3 fail_timeout=30s;
    # Add more backend servers:
    # server backend2:3000 weight=1 max_fails=3 fail_timeout=30s;
    # server backend3:3000 weight=1 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    # Client body size limit
    client_max_body_size 10M;

    # API routes with load balancing
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://backend/health;
        access_log off;
    }

    # Default route
    location / {
        return 404;
    }
}

