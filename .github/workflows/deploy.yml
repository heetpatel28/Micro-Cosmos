name: CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  # Replace with your DockerHub username/org
  IMAGE_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # 1. CI & Security Check
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Front-end Checks
      - name: Frontend - Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Frontend - Lint
        working-directory: ./frontend
        run: npm run lint

      - name: Frontend - Test
        working-directory: ./frontend
        run: npm test

      - name: Frontend - Build Check
        working-directory: ./frontend
        run: npm run build

      - name: Frontend - Security Audit
        working-directory: ./frontend
        # Fail only on critical vulnerabilities
        run: npm audit --audit-level=critical || true 

      # Back-end Checks
      - name: Backend - Install Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Backend - Lint
        working-directory: ./backend
        run: npm run lint

      - name: Backend - Test
        working-directory: ./backend
        run: npm test

      - name: Backend - Build Check
        working-directory: ./backend
        run: npm run build

      - name: Backend - Security Audit
        working-directory: ./backend
        run: npm audit --audit-level=critical || true

  # 2. Build & Push Docker Images
  build-push:
    needs: ci-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/portal-frontend:latest
            ${{ env.IMAGE_NAMESPACE }}/portal-frontend:${{ github.sha }}

      # Build Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/portal-backend:latest
            ${{ env.IMAGE_NAMESPACE }}/portal-backend:${{ github.sha }}

      # Build Nginx Gateway
      - name: Build & Push Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/portal-gateway:latest
            ${{ env.IMAGE_NAMESPACE }}/portal-gateway:${{ github.sha }}

  # 3. Deploy to Server
  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd /app/portal || mkdir -p /app/portal && cd /app/portal
            
            # Login to Docker Hub (optional, only if repo is private)
            # echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            
            # Pull latest images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/portal-frontend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/portal-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/portal-gateway:latest
            
            # Update docker-compose.yml with new images (simplest approach: export ENV vars)
            # Or assume docker-compose.yml uses image names.
            # Here we assume standard docker-compose present on server.
            
            # Stop and Restart
            docker-compose down
            docker-compose up -d
            
            # Prune old images
            docker image prune -f
